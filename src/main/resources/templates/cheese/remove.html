<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">
    <label for="cheeseName">Select a Cheese to Remove:</label><br>
    <select id="cheeseName" name="cheeseName">
        <option th:each="cheese: ${cheeses}"
                th:value="${cheese.key}"
                th:text="${cheese.key}"></option>
    </select><br>
    <input type="submit" value="Cut that Cheese!" />
</form>

</body>
</html>
