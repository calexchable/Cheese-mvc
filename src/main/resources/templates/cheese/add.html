<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">
    <br>
    <label for="cheeseName">Cheese:</label><br>
    <input id="cheeseName" type="text" name="cheeseName" /><br>
    <label for="cheeseDescription">Describe this cheese:</label><br>
    <textarea id="cheeseDescription" rows="10" cols="30" name="cheeseDescription"></textarea>
    <br>
    <input type="submit" value="Add Cheese" />

</form>

</body>
</html>
